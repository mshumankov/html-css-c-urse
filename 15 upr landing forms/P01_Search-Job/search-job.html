<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Search Job</title>
   <link rel="stylesheet" href="search-job.css" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous">
</head>

<body>
   <main>
      <nav>
         <ul>
            <li>
               <a href="#">
                  <i class="fas fa-search"></i> Search Business</a>
            </li>
            <li>
               <a href="#">
                  <i class="fas fa-tags"></i> Business Categories</a>
            </li>
            <li>
               <a href="#">
                  <i class="fas fa-map-marker-alt"></i> Recent Locations</a>
            </li>
            <li>
               <a href="#">
                  <i class="fas fa-user"></i> Agents Located</a>
            </li>
         </ul>
      </nav>
      
         <form>
            <label>
               <span>Business Name</span>
               <input type="text" placeholder="enter a name"/>
            </label>
            <label>
               <span>Country</span>
               <input type="text" placeholder="search by country"/>
            </label>
            <label>
               <span>City / State</span>
               <input type="text" placeholder="search by sity or state"/>
            </label>
            <label>
               <span>Zip / Postal Code</span>
               <input type="text" placeholder="enter a postal code"/>
            </label>
            <label>
               <span>Employers</span>
               <input type="text" placeholder="1000-5000"/>
            </label>
            <label>
               <span>Startup Date</span>
               <input type="date"/>
            </label>
            <label>
               <span>Job Opportunity</span>
               <input type="text" placeholder="any"/>
            </label>
            <button>let's find your job</button>

         </form>
      
   </main>

</body>

</html>
