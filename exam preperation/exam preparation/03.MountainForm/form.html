<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Mountain Form</title>
   <link rel="stylesheet" href="form.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
   <section>
      <h1>Mountain Form</h1>
      <form>
         <label>
            
            <p><span>*</span>Name</p>
            
            <input id="content" type="text" placeholder="Andrew">
            <i class="far fa-user"></i>
         </label>
         <label>
            
            <p><span>*</span>Email:</p>
            
            <input id="content" type="email" placeholder='andrewemail.com'>
            <i class="fas fa-envelope"></i>
         </label>
         <label>
            
            <p><span>*</span>Phone number:</p>
            
            <input id="content" type="email" placeholder="123 456 789">
            <i class="fas fa-mobile-alt"></i>
         </label>
         <label>
            
            <p><span>*</span>Password<span>(minimum 6 characters):</span></p>
            
            <input id="content" type="email" placeholder="********">
            <i class="fas fa-lock"></i>
         </label>
         <input type="submit" value="Sign up">

      </form>
   </section>
</body>
</html>
