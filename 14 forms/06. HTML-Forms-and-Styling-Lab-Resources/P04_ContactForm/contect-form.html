<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Contect Form</title>
   <link rel="stylesheet" href="contect-form.css"/>
</head>
<body>
   <form>
      <h1>Contact Form</h1>
      <p>Please fill all the texts in the fields.</p>
      <hr>
      <label>
         <span>Your Name :</span>
         <input type="text" placeholder="Your Full Name" required="required">
      </label>
      <label>
         <span>Your Email :</span>
         <input type="email" placeholder="Valid Email Address">
      </label>
      <label>
         <span>Message :</span>
         <textarea name="message" placeholder="Your Message to Us"></textarea>
      </label>
      <label>
         <span>Subject :</span>
         <select>
            <option value="Job Inquiry" >Job Inquiry</option>
            <option value="General Question" >General Question</option>
         </select>
      </label>
      <input type="submit" name="Send">
   </form>
</body>
</html>
